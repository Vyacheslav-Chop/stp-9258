<div
  class="backdrop"
  role="dialog"
  aria-modal="true"
  aria-labelledby="modal-title"
  aria-describedby="modal-description"
  data-modal="hidden"
>
  <div class="container">
    <div class="modal-policy">
      <div class="text-wrap">
        <h2 class="modal-policy-title" id="modal-title">Cookies Policy</h2>
        <p class="modal-policy-text" id="modal-description">
          We use cookies to improve your experience on our website. By browsing
          this website, you agree to our use of cookies.
        </p>
      </div>
      <div class="btn-wrap" data-buttons>
        <button class="policy-btn accept-btn" data-cooky-button="accept">Accept cookies</button>
        <button class="policy-btn decline-btn" data-cooky-button="dicline">Decline cookies</button>
      </div>
    </div>
  </div>
</div>
